apiVersion: apps/v1
kind: Deployment
metadata:
  name: hargapangan-scraping
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hargapangan-scraping
  template:
    metadata:
      labels:
        app: hargapangan-scraping
    spec:
      containers:
      - name: hargapangan-scraping
        image: asia.gcr.io/$PROJECT_ID/hargapangan-scraping:$SHORT_SHA
        command: ["python", "main.py","&&","exit"]
        resources:
          limits:
            cpu: 1
            memory: 1Gi
          requests:
            cpu: 0.5
            memory: 500Mi

---
apiVersion: v1
kind: Service
metadata:
  name: hargapangan-scraping-service
spec:
  selector:
    app: hargapangan-scraping
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080

---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: hargapangan-scraping-cronjob
spec:
  schedule: "0 7 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hargapangan-scraping
            image: asia.gcr.io/$PROJECT_ID/hargapangan-scraping:$SHORT_SHA
            imagePullPolicy: Always
          restartPolicy: OnFailure

---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: hargapangan-scraping-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hargapangan-scraping
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 80